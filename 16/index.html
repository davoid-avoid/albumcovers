<style>
  body {
    background-color: #ebc210;
    color: #382911;
    font-family: "Roboto", sans-serif;
    margin: 0;
  }

  #blocker {
    position: fixed;
    width: 100vw;
    height: 100vh;
    opacity: 0;
    transition: opacity 2s;
    -webkit-transition: opacity 2s;
    -moz-transition: opacity 2s;
    -o-transition: opacity 2s;
    z-index: 99;
    background: url("img/RCA.png") no-repeat center;
    background-color: #ebc210;
  }

  .visible {
    opacity: 1 !important;
  }

  .nodisplay {
    display: none;
  }

  a {
    color: #382911;
  }

  #coverholder {
    width: 600px;
    height: 600px;
    overflow: hidden;
    margin: 0 auto;
    position: relative;
    margin-top: 10px;
  }

  #nina-backer {
    width: 100%;
    height: 100%;
    background-image: url("img/ninaBG.png");
  }
</style>

<script>
  var selfcontrol = new Howl({
    src: ["audio/rain.mp3"],
    volume: 0.7,
  });

  let animIndex = 1;

  selfcontrol.once("load", function () {
    let blocker = document.getElementById("blocker");
    blocker.classList.remove("visible");
    setTimeout(function () {
      let blocker = document.getElementById("blocker");
      blocker.classList.add("nodisplay");
      runAnim();
    }, 2000);
    selfcontrol.play();
  });

  selfcontrol.on("end", function () {
    let blocker = document.getElementById("blocker");
    blocker.classList.remove("nodisplay");
    setTimeout(function () {
      let blocker = document.getElementById("blocker");
      blocker.classList.add("visible");
    }, 1000);
  });

  function runAnim() {
    var tween = KUTE.fromTo(
      `#N${animIndex}`,
      { path: `#N${animIndex}`, attr: { fill: "#FFFFFF" } },
      { path: `#P${animIndex}`, attr: { fill: "#382911" } },
      {
        delay: 500,
        duration: 3000,
        easing: "easingCubicInOut",
        onComplete: function () {
          nextAnim();
        },
      }
    ).start();
  }

  let nextAnim = function () {
    animIndex++;
    if (animIndex < 12) {
      runAnim();
    }
  };
</script>
