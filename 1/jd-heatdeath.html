<html>
    <head>
        <title>Testing for Tribute Page</title>
    </head>
    <body>
        <canvas id="testing" width="625" height="600"></canvas>
    </body>
</html>



<script type="text/javascript">
    var canvas = document.getElementById('testing')
    var ctx = canvas.getContext('2d')
    ctx.fillStyle = 'black'
    ctx.clearRect(0, 0, canvas.width, canvas.height)
    ctx.fillRect(0, 0, canvas.width, canvas.height)
    var xMin = 140
    var xMax = canvas.width - xMin
    var yMin = 100
    var yMax = canvas.height - yMin
    var nLines = 80
    var nPoints = 80
    var mx = (xMin + xMax) / 2
    var dx = (xMax - xMin) / nPoints
    var dy = (yMax - yMin) / nLines
    var x = xMin
    var y = yMin

    var lines = []

    ctx.moveTo(xMin, yMin)
    function rand(min, max) {
        return Math.random() * (max - min) + min
    }
    function randInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min
    }
    function randNormal(mu, sigma) {
        var sum = 0
        for (var i = 0; i < 6; i += 1) {
            sum += rand(-1, 1)
        }
        return mu + sigma * sum / 6
    }
    function normalPDF(x, mu, sigma) {
        var sigma2 = Math.pow(sigma, 2)
        var numerator = Math.exp(-Math.pow((x - mu), 2) / (2 * sigma2))
        var denominator = Math.sqrt(2 * Math.PI * sigma2)
        return numerator / denominator
    }
    ctx.fillStyle = 'black'
    ctx.strokeStyle = 'white'
    ctx.lineWidth = 2

    function initLines() {
        for (var i = 0; i < nLines; i++) {
            ctx.beginPath()
            var nModes = randInt(1, 4)
            var mus = []
            var sigmas = []
            var line = {}
            for (var j = 0; j < nModes; j++) {
                mus[j] = rand(mx - 60, mx + 60)
                sigmas[j] = randNormal(12, 20)
            }

            line.nModes = nModes
            line.mus = mus
            line.sigmas = sigmas

            let wHold = []

            var w = y
            for (var k = 0; k < nPoints; k++) {
                x = x + dx
                var noise = 0
                for (var l = 0; l < nModes; l++) {
                    noise += normalPDF(x, mus[l], sigmas[l])
                }
                var yy = 0.3 * w + 0.7 * (y - 600 * noise + noise * Math.random() * 170 + Math.random())
                ctx.lineTo(x, yy)
                w = yy
                wHold.push(w)
            }

            line.w = wHold

            lines.push(line)

            ctx.fill()

            ctx.stroke()
            x = xMin
            y = y + dy
            ctx.moveTo(x, y)
        }
        setTimeout(function(){
            animStep()
        }, 100)
    }

    function animStep() {

        ctx.clearRect(0, 0, canvas.width, canvas.height)
        ctx.fillRect(0, 0, canvas.width, canvas.height)

        xMin = 140
        xMax = canvas.width - xMin
        yMin = 100
        yMax = canvas.height - yMin
        x = xMin
        y = yMin

        for (var i = 0; i < lines.length; i++) {
            ctx.beginPath()
            for (var j = 0; j < lines[i].nModes; j++) {
                lines[i].mus[j] = lines[i].mus[j]
                lines[i].sigmas[j] = lines[i].sigmas[j] + 1
            }
            line = {}

            line.nModes = lines[i].nModes;
            line.mus = lines[i].mus;
            line.sigmas = lines[i].sigmas;

            let wHold = []

            var w = y
            for (var k = 0; k < nPoints; k++) {
                x = x + dx
                var noise = 0
                for (var l = 0; l < lines[i].nModes; l++) {
                    noise += normalPDF(x, lines[i].mus[l], lines[i].sigmas[l])
                }
                var yy = 0.3 * w + 0.7 * (y - 600 * noise + noise * Math.random() * 170 + Math.random())
                ctx.lineTo(x, yy)
                w = yy
                wHold.push(w)
            }

            line.w = wHold

            console.log(line)
            ctx.fill()
            ctx.stroke()

            x = xMin
            y = y + dy
            ctx.moveTo(x, y)
        }
        setTimeout(function(){
            animStep()
        }, 100)
    }

    initLines();

</script>
