<style>
    body {
        background-color: white;
        color: black;
        font-family: 'Roboto', sans-serif;
        margin: 0;
    }

    #blocker {
        position: fixed;
        width: 100vw;
        height: 100vh;
        opacity: 0;
        transition: opacity 2s;
        -webkit-transition: opacity 2s;
        -moz-transition: opacity 2s;
        -o-transition: opacity 2s;
        z-index: 99;
        background: url('img/reprise.png') no-repeat center;
        background-color: white;
    }

    .visible {
        opacity: 1 !important;
    }

    .nodisplay {
        display: none;
    }

    #coverholder {
        width: 600px;
        height: 600px;
        overflow: hidden;
        margin: 0 auto;
        position: relative;
        margin-top: 10px;
    }

    #lines {
        width: 600px;
        height: 600px;
        position: absolute;
        opacity: 0;
    }

    #image {
        width: 600px;
        height: 600px;
        position: absolute;
        opacity: 0;
        transition: opacity 20s;
        background: url('img/canyon.png') no-repeat center;
    }

    .layer {
        position: absolute;
        transition: opacity 80s;
        width: 600px;
        height: 600px;
        top: 0;
        left: 0;
        opacity: 1;
    }
</style>

<script>

    var selfcontrol = new Howl({
        src: ['audio/circlegame.mp3'],
        volume: 0.7
    });

    selfcontrol.once('load', function(){
        let blocker = document.getElementById('blocker')
        blocker.classList.remove('visible');
        setTimeout(function(){
            let blocker = document.getElementById('blocker')
            blocker.classList.add('nodisplay')
            setVivus()
            let svg = document.getElementById('lines')
            svg.classList.add('visible')
        }, 2000)
        selfcontrol.play();
      });
    
      selfcontrol.on('end', function(){
        let blocker = document.getElementById('blocker')
        blocker.classList.remove('nodisplay')
        setTimeout(function(){
            let blocker = document.getElementById('blocker')
            blocker.classList.add('visible')
        }, 1000)
        
      });

      function setVivus(){
        new Vivus('canyonlines', {type: 'oneByOne', duration: 3000}, function(){
            fadeIn();
        });
      }

      function fadeIn(){
        let image = document.getElementById('image')
        image.classList.add('visible')
      }


</script>
